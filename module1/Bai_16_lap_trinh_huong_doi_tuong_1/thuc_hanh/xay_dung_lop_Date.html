<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class Date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        getDay() {
            return this.day
        }
        getMonth() {
            return this.month;
        }
        getYear() {
            return this.year;
        }
        setDay(day) {
            this.day = day
        }
        setMonth(month) {
            this.month = month
        }
        setYear(year) {
            this.year = year
        }
    }
    let date = new Date(2, 2, 2007);
    date.setDay(1);
    date.setMonth(1);
    date.setYear(2007)
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + '/' + month + '/' + year)

</script>
</body>
</html>
